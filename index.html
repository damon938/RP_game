<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Debug SheetDB</title>
</head>
<body>
<input id="playerId" placeholder="ARK001">
<button onclick="searchPlayer()">Tester</button>
<pre id="result">Résultat ici...</pre>

<script>
async function searchPlayer() {
  const id = document.getElementById("playerId").value.trim();
  const res = document.getElementById("result");
  res.textContent = "Chargement...";

  try {
    const response = await fetch(`https://sheetdb.io/api/v1/o0vmbzvmiboaz/search?id=${id}`);
    const data = await response.json();
    console.log("Réponse complète :", data); // <-- Voir console
    res.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    res.textContent = "Erreur : " + err.message;
  }
}
</script>
</body>
</html>
