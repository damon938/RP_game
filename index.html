<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carte Joueur RPG</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@400;600&display=swap');

body {
  background: #0c0c0c;
  font-family: 'Poppins', sans-serif;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background-image: 
    radial-gradient(circle at 10% 20%, rgba(120, 0, 0, 0.1) 0%, transparent 20%),
    radial-gradient(circle at 90% 80%, rgba(120, 0, 0, 0.1) 0%, transparent 20%);
}

.container {
  background: 
    linear-gradient(135deg, #1a0000 0%, #0c0c0c 100%),
    repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(120, 0, 0, 0.1) 10px, rgba(120, 0, 0, 0.1) 20px);
  border-radius: 15px;
  box-shadow: 
    0 0 25px rgba(180, 0, 0, 0.7),
    inset 0 0 15px rgba(100, 0, 0, 0.3);
  padding: 25px;
  margin-top: 30px;
  width: 90%;
  max-width: 600px;
  text-align: center;
  border: 2px solid #800000;
  position: relative;
  overflow: hidden;
}

.container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, transparent, #ff3333, transparent);
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}

h1 {
  font-family: 'Cinzel Decorative', cursive;
  color: #ff3333;
  font-size: 2.5em;
  margin-bottom: 10px;
  text-shadow: 0 0 10px rgba(255, 50, 50, 0.7);
  letter-spacing: 1px;
}

.section {
  background: rgba(40, 0, 0, 0.7);
  border-radius: 10px;
  padding: 15px;
  margin: 10px 0;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  border: 1px solid #500000;
}

.stats {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-top: 10px;
}

.stat {
  flex: 1 1 40%;
  margin: 5px;
  padding: 10px;
  border-radius: 8px;
  font-weight: 600;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
  text-align: center;
  background: rgba(20, 0, 0, 0.8);
  border: 1px solid #400000;
}

.red { 
  background: linear-gradient(135deg, rgba(80, 0, 0, 0.7), rgba(40, 0, 0, 0.9)); 
  color: #ff6b6b; 
  border: 1px solid #600000;
}
.blue { 
  background: linear-gradient(135deg, rgba(0, 0, 80, 0.7), rgba(0, 0, 40, 0.9)); 
  color: #6b8cff; 
  border: 1px solid #000060;
}
.green { 
  background: linear-gradient(135deg, rgba(0, 80, 0, 0.7), rgba(0, 40, 0, 0.9)); 
  color: #6bff6b; 
  border: 1px solid #006000;
}
.orange { 
  background: linear-gradient(135deg, rgba(80, 40, 0, 0.7), rgba(40, 20, 0, 0.9)); 
  color: #ffb84d; 
  border: 1px solid #603000;
}
.yellow { 
  background: linear-gradient(135deg, rgba(80, 80, 0, 0.7), rgba(40, 40, 0, 0.9)); 
  color: #ffff70; 
  border: 1px solid #606000;
}

input {
  padding: 10px;
  border: none;
  border-radius: 8px;
  width: 200px;
  text-align: center;
  margin-right: 10px;
  background: rgba(20, 0, 0, 0.8);
  color: #ff9999;
  border: 1px solid #500000;
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
}

input::placeholder {
  color: #996666;
}

button {
  background: linear-gradient(135deg, #800000, #b30000);
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(180, 0, 0, 0.5);
}
button:hover { 
  background: linear-gradient(135deg, #b30000, #ff0000);
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
}

.footer {
  margin-top: 15px;
  font-size: 0.8em;
  color: #996666;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h1 id="nom">Nom du Joueur</h1>
  <input type="text" id="playerId" placeholder="Entrez ID ex: ARK001">
  <button onclick="getData()">Rechercher</button>

  <div class="section">
    <p><b>Race :</b> <span id="race"></span></p>
    <p><b>Classe :</b> <span id="classe"></span></p>
    <p><b>Niveau :</b> <span id="niveau"></span></p>
    <p><b>Rang :</b> <span id="rang"></span></p>
    <p><b>Argent :</b> <span id="argent"></span> üí∞</p>
  </div>

  <div class="section stats">
    <div class="stat red">PV : <span id="pv"></span></div>
    <div class="stat blue">PM : <span id="pm"></span></div>
    <div class="stat green">PF : <span id="pf"></span></div>
    <div class="stat orange">PE : <span id="pe"></span></div>
    <div class="stat yellow">Vitesse : <span id="vitesse"></span></div>
  </div>

  <div class="section">
    <p><b>Victoires :</b> <span id="victoires"></span></p>
    <p><b>D√©faites :</b> <span id="defaites"></span></p>
    <p><b>Qu√™tes :</b> <span id="quetes"></span></p>
    <p><b>XP :</b> <span id="xp"></span></p>
  </div>

  <div class="section">
    <p><b>Comp√©tence :</b> <span id="competence"></span></p>
    <p><b>Attribut :</b> <span id="attribut"></span></p>
    <p><b>Familier :</b> <span id="familier"></span></p>
  </div>
  
  <div class="footer">
    <div>TITRES</div>
    <div>19 / 10 NOV. 2025, 00:44</div>
  </div>
</div>

<script>
async function getData() {
  const id = document.getElementById("playerId").value.trim();
  if (!id) return alert("Entre un ID !");
  try {
    const res = await fetch(`https://sheetdb.io/api/v1/o0vmbzvmiboaz/search?id=${id}`);
    const data = await res.json();
    if (!data || data.length === 0) {
      alert("Aucun joueur trouv√© !");
      return;
    }

    const joueur = data[0];
    document.getElementById("nom").textContent = joueur["Nom "] || "Inconnu";
    document.getElementById("race").textContent = joueur["Race"] || "";
    document.getElementById("classe").textContent = joueur["Classe"] || "";
    document.getElementById("niveau").textContent = joueur["Niveau"] || "";
    document.getElementById("rang").textContent = joueur["Rang"] || "";
    document.getElementById("argent").textContent = joueur["Argent "] || "";
    document.getElementById("victoires").textContent = joueur["Victoires"] || "";
    document.getElementById("defaites").textContent = joueur["D√©faites"] || "";
    document.getElementById("quetes").textContent = joueur["Qu√™tes "] || "";
    document.getElementById("pv").textContent = joueur["PV"] || "";
    document.getElementById("pm").textContent = joueur["PM"] || "";
    document.getElementById("pf").textContent = joueur["PF"] || "";
    document.getElementById("pe").textContent = joueur["PE"] || "";
    document.getElementById("vitesse").textContent = joueur["Vitesse "] || "";
    document.getElementById("competence").textContent = joueur["Competence "] || "";
    document.getElementById("attribut").textContent = joueur["Attribut "] || "";
    document.getElementById("familier").textContent = joueur["Familier "] || "";
    document.getElementById("xp").textContent = joueur["XP"] || "";
  } catch (e) {
    alert("Erreur lors de la r√©cup√©ration des donn√©es !");
    console.error(e);
  }
}
</script>

</body>
</html>
