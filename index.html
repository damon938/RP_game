<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiche du Joueur - Royaume d‚ÄôEryndor</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&family=Uncial+Antiqua&display=swap');

body {
  font-family: 'MedievalSharp', cursive;
  background: url('https://i.imgur.com/8h0QmWf.jpg') center/cover fixed no-repeat;
  color: #f4e7c1;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background: rgba(50, 35, 20, 0.9);
  border: 5px solid #d4af37;
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(0,0,0,0.7);
  width: 700px;
  padding: 40px;
  text-align: center;
  backdrop-filter: blur(3px);
}

h2 {
  font-family: 'Cinzel Decorative', serif;
  color: #e0c097;
  text-shadow: 2px 2px 5px #000;
  font-size: 28px;
  margin-bottom: 25px;
}

input {
  width: 90%;
  padding: 10px;
  border: 2px solid #d4af37;
  border-radius: 8px;
  font-size: 16px;
  background: #3a2a18;
  color: #f4e7c1;
  margin-bottom: 10px;
}

button {
  background: #d4af37;
  color: #2e1e10;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  margin-bottom: 20px;
}

button:hover {
  background: #f0d77b;
}

.info {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  background: rgba(30, 20, 10, 0.6);
  padding: 20px;
  border-radius: 12px;
  border: 2px solid #d4af37;
}

.info div {
  background: rgba(70, 50, 30, 0.8);
  border-radius: 8px;
  padding: 10px;
  box-shadow: inset 0 0 8px #00000080;
}

.info span {
  display: block;
  font-family: 'Uncial Antiqua', serif;
  color: #f0d77b;
  margin-bottom: 5px;
  font-size: 15px;
}

.bar-container {
  background: #3a2a18;
  border: 1px solid #d4af37;
  border-radius: 6px;
  height: 14px;
  margin-top: 5px;
  overflow: hidden;
}

.bar {
  height: 100%;
  background: linear-gradient(to right, #d4af37, #f7e59a);
  width: 0%;
  transition: width 1s;
}
</style>
</head>
<body>

<div class="card">
  <h2>‚öúÔ∏è Fiche du Joueur ‚öúÔ∏è</h2>
  <input type="text" id="playerId" placeholder="Entrez l'ID (ex: ARK001)">
  <button onclick="searchPlayer()">üîç Rechercher</button>
  <div id="result" class="info"></div>
</div>

<script>
async function searchPlayer() {
  const id = document.getElementById("playerId").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "<div>‚è≥ Lecture du grimoire...</div>";

  try {
    const response = await fetch(`https://sheetdb.io/api/v1/o0vmbzvmiboaz/search?id=${id}`);
    if (!response.ok) throw new Error("Erreur r√©seau");
    const data = await response.json();

    if (data.length === 0) {
      resultDiv.innerHTML = "<div>‚ö†Ô∏è Aucun aventurier trouv√© dans les archives.</div>";
      return;
    }

    const p = data[0];

    resultDiv.innerHTML = `
      <div><span>Nom</span>${p["Nom "] || "vide"}</div>
      <div><span>Race</span>${p["Race"] || "vide"}</div>
      <div><span>Classe</span>${p["Classe"] || "vide"}</div>
      <div><span>Niveau</span>${p["Niveau"] || "vide"}</div>
      <div><span>Rang</span>${p["Rang"] || "vide"}</div>
      <div><span>Argent</span>${p["Argent "] || "vide"} üí∞</div>
      <div><span>Victoires</span>${p["Victoires"] || "vide"}</div>
      <div><span>D√©faites</span>${p["D√©faites"] || "vide"}</div>
      <div><span>Qu√™tes</span>${p["Qu√™tes "] || "vide"}</div>
      <div><span>Vitesse</span>${p["Vitesse "] || "vide"}</div>
      <div><span>Comp√©tence</span>${p["Competence "] || "vide"}</div>
      <div><span>Attribut</span>${p["Attribut "] || "vide"}</div>
      <div><span>Familier</span>${p["Familier "] || "vide"}</div>
      <div><span>XP</span>${p["XP"] || "vide"}</div>
      <div><span>PV</span>${p["PV"] || "vide"}
        <div class="bar-container"><div class="bar" id="bar-pv"></div></div>
      </div>
      <div><span>PM</span>${p["PM"] || "vide"}
        <div class="bar-container"><div class="bar" id="bar-pm"></div></div>
      </div>
      <div><span>PF</span>${p["PF"] || "vide"}
        <div class="bar-container"><div class="bar" id="bar-pf"></div></div>
      </div>
      <div><span>PE</span>${p["PE"] || "vide"}
        <div class="bar-container"><div class="bar" id="bar-pe"></div></div>
      </div>
    `;

    // Animation des barres
    setTimeout(() => {
      document.getElementById("bar-pv").style.width = `${(p["PV"] || 0) * 10}%`;
      document.getElementById("bar-pm").style.width = `${(p["PM"] || 0) * 10}%`;
      document.getElementById("bar-pf").style.width = `${(p["PF"] || 0) * 10}%`;
      document.getElementById("bar-pe").style.width = `${(p["PE"] || 0) * 10}%`;
    }, 200);

  } catch (e) {
    resultDiv.innerHTML = "<div>‚ùå Une erreur s'est gliss√©e dans le grimoire.</div>";
  }
}
</script>

</body>
</html>
