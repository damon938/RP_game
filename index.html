<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiche Joueur RPG</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #141414, #2a2a2a);
  color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 50px 10px;
  min-height: 100vh;
}

.card {
  background: #1f1f1f;
  border: 2px solid #d4af37;
  border-radius: 15px;
  padding: 30px 40px;
  max-width: 650px;
  width: 100%;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
}

h1 {
  font-family: 'Cinzel', serif;
  color: #ffd369;
  font-size: 32px;
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 2px 2px 10px #000;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 2px solid #ffd369;
  background: #2e2e2e;
  color: #fff;
  font-size: 16px;
  text-align: center;
}

button {
  width: 100%;
  padding: 12px;
  background: #ffd369;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  color: #141414;
  margin-bottom: 25px;
}

button:hover {
  background: #ffda73;
}

.info {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.row {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
}

.field {
  flex: 1 1 45%;
  background: #2b2b2b;
  padding: 10px 15px;
  border-radius: 8px;
  border-left: 4px solid #ffd369;
}

.field span {
  display: block;
  font-weight: bold;
  color: #ffd369;
  margin-bottom: 4px;
}

.bar-container {
  background: #333;
  border-radius: 6px;
  overflow: hidden;
  height: 14px;
  margin-top: 5px;
}

.bar {
  height: 100%;
  transition: width 0.8s ease;
}

.bar.pv { background: #ff4b4b; }
.bar.pm { background: #4b7bff; }
.bar.pf { background: #43ff7a; }
.bar.pe { background: #ffe04b; }
</style>
</head>
<body>

<div class="card">
  <h1 id="playerName">Fiche du Joueur</h1>
  <input type="text" id="playerId" placeholder="Entrez l'ID (ex: ARK001)">
  <button onclick="searchPlayer()">Rechercher</button>
  <div id="result" class="info"></div>
</div>

<script>
async function searchPlayer() {
  const id = document.getElementById("playerId").value.trim();
  const resultDiv = document.getElementById("result");
  const playerName = document.getElementById("playerName");
  resultDiv.innerHTML = "<div>‚è≥ Chargement...</div>";
  playerName.textContent = "Fiche du Joueur";

  try {
    const response = await fetch(`https://sheetdb.io/api/v1/o0vmbzvmiboaz/search?id=${id}`);
    if (!response.ok) throw new Error("Erreur r√©seau");
    const data = await response.json();

    if (data.length === 0) {
      resultDiv.innerHTML = "<div>‚ö†Ô∏è Joueur introuvable.</div>";
      return;
    }

    const p = data[0];
    playerName.textContent = p["Nom "] || "Aventurier inconnu";

    resultDiv.innerHTML = `
      <div class="row">
        <div class="field"><span>Race</span>${p["Race"] || "vide"}</div>
        <div class="field"><span>Classe</span>${p["Classe"] || "vide"}</div>
        <div class="field"><span>Niveau</span>${p["Niveau"] || "vide"}</div>
        <div class="field"><span>Rang</span>${p["Rang"] || "vide"}</div>
      </div>
      <div class="row">
        <div class="field"><span>Argent</span>${p["Argent "] || "vide"} üí∞</div>
        <div class="field"><span>XP</span>${p["XP"] || "vide"}</div>
        <div class="field"><span>Victoires</span>${p["Victoires"] || "vide"}</div>
        <div class="field"><span>D√©faites</span>${p["D√©faites"] || "vide"}</div>
      </div>
      <div class="field"><span>Qu√™tes</span>${p["Qu√™tes "] || "vide"}</div>
      <div class="row">
        <div class="field"><span>PV</span>${p["PV"] || "vide"}
          <div class="bar-container"><div class="bar pv" id="bar-pv"></div></div>
        </div>
        <div class="field"><span>PM</span>${p["PM"] || "vide"}
          <div class="bar-container"><div class="bar pm" id="bar-pm"></div></div>
        </div>
        <div class="field"><span>PF</span>${p["PF"] || "vide"}
          <div class="bar-container"><div class="bar pf" id="bar-pf"></div></div>
        </div>
        <div class="field"><span>PE</span>${p["PE"] || "vide"}
          <div class="bar-container"><div class="bar pe" id="bar-pe"></div></div>
        </div>
      </div>
      <div class="row">
        <div class="field"><span>Vitesse</span>${p["Vitesse "] || "vide"}</div>
        <div class="field"><span>Comp√©tence</span>${p["Competence "] || "vide"}</div>
        <div class="field"><span>Attribut</span>${p["Attribut "] || "vide"}</div>
        <div class="field"><span>Familier</span>${p["Familier "] || "vide"}</div>
      </div>
    `;

    // Barres de stats anim√©es
    setTimeout(() => {
      document.getElementById("bar-pv").style.width = `${(p["PV"] || 0) * 10}%`;
      document.getElementById("bar-pm").style.width = `${(p["PM"] || 0) * 10}%`;
      document.getElementById("bar-pf").style.width = `${(p["PF"] || 0) * 10}%`;
      document.getElementById("bar-pe").style.width = `${(p["PE"] || 0) * 10}%`;
    }, 300);

  } catch (e) {
    resultDiv.innerHTML = "<div>‚ùå Erreur lors de la r√©cup√©ration des donn√©es.</div>";
  }
}
</script>

</body>
</html>
