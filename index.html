<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiche Joueur RPG</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&family=Poppins:wght@300;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: #2e2a1f;
    display: flex;
    justify-content: center;
    padding-top: 50px;
    min-height: 100vh;
    color: #f5f0dc;
  }

  .card {
    background: #4b3f2f;
    border: 4px solid #a57c42;
    border-radius: 15px;
    padding: 30px 40px;
    width: 600px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    font-size: 16px;
  }

  h2 {
    font-family: 'Cinzel Decorative', serif;
    text-align: center;
    color: #e0c097;
    text-shadow: 2px 2px 0 #3a2e1b;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 2px solid #a57c42;
    background: #f5f0dc20;
    color: #fff;
    font-size: 16px;
    text-align: center;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #a57c42;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #2e2a1f;
    font-size: 16px;
    margin-bottom: 20px;
  }

  button:hover {
    background: #e0c097;
  }

  .info {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    background: #3b3022;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #a57c42;
  }

  .info div {
    background: #4b3f2f;
    padding: 10px;
    border-radius: 6px;
    text-align: center;
    box-shadow: inset 0 0 5px #00000050;
  }

  .info div span {
    display: block;
    font-family: 'MedievalSharp', cursive;
    font-weight: bold;
    color: #e0c097;
    margin-bottom: 5px;
  }
</style>
</head>
<body>

<div class="card">
  <h2>üõ° Fiche du Joueur üõ°</h2>
  <input type="text" id="playerId" placeholder="Entrez l'ID (ex: ARK001)">
  <button onclick="searchPlayer()">Chercher</button>
  <div id="result" class="info"></div>
</div>

<script>
async function searchPlayer() {
  const id = document.getElementById("playerId").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "<div>‚è≥ Chargement...</div>";

  try {
    const response = await fetch(`https://sheetdb.io/api/v1/o0vmbzvmiboaz/search?id=${id}`);
    if (!response.ok) throw new Error("Erreur r√©seau");
    const data = await response.json();

    if (data.length === 0) {
      resultDiv.innerHTML = "<div>‚ö†Ô∏è Joueur introuvable.</div>";
      return;
    }

    const p = data[0];

    // Affichage en colonnes s√©par√©es avec titre et valeur
    resultDiv.innerHTML = `
<div><span>Nom</span>${p["Nom "] || "vide"}</div>
<div><span>Race</span>${p["Race"] || "vide"}</div>
<div><span>Classe</span>${p["Classe"] || "vide"}</div>
<div><span>Niveau</span>${p["Niveau"] || "vide"}</div>
<div><span>Rang</span>${p["Rang"] || "vide"}</div>
<div><span>Argent</span>${p["Argent "] || "vide"}</div>
<div><span>Victoires</span>${p["Victoires"] || "vide"}</div>
<div><span>D√©faites</span>${p["D√©faites"] || "vide"}</div>
<div><span>Qu√™tes</span>${p["Qu√™tes "] || "vide"}</div>
<div><span>PV</span>${p["PV"] || "vide"}</div>
<div><span>PM</span>${p["PM"] || "vide"}</div>
<div><span>PF</span>${p["PF"] || "vide"}</div>
<div><span>PE</span>${p["PE"] || "vide"}</div>
<div><span>Vitesse</span>${p["Vitesse "] || "vide"}</div>
<div><span>Comp√©tence</span>${p["Competence "] || "vide"}</div>
<div><span>Attribut</span>${p["Attribut "] || "vide"}</div>
<div><span>Familier</span>${p["Familier "] || "vide"}</div>
<div><span>XP</span>${p["XP"] || "vide"}</div>
    `;
  } catch (e) {
    resultDiv.innerHTML = "<div>‚ùå Erreur lors de la r√©cup√©ration des donn√©es.</div>";
  }
}
</script>

</body>
</html>
