<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carte Joueur RPG</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; background: #1a1a1a; color: #eee; padding: 20px; }
  h1 { text-align: center; font-family: 'Cinzel Decorative', serif; font-size: 2.5em; color: #ffd700; }
  .input-container { text-align: center; margin-bottom: 20px; }
  input, button { padding: 10px; font-size: 16px; border-radius: 5px; border: none; }
  input { width: 200px; margin-right: 10px; }
  button { background: #4CAF50; color: #fff; cursor: pointer; }
  #error { color: #ff4d4d; text-align: center; margin-bottom: 10px; }

  .player-card {
    background: #2a2a2a; 
    padding: 20px; 
    border-radius: 15px; 
    max-width: 600px; 
    margin: 0 auto; 
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  .player-card h2 { text-align: center; font-family: 'Cinzel Decorative', serif; color: #ffd700; margin-bottom: 15px; }
  .player-card p { margin: 5px 0; }
  .stat-bar {
    background: #444; 
    border-radius: 10px; 
    overflow: hidden; 
    margin: 5px 0; 
    height: 20px;
  }
  .stat-fill {
    height: 100%; 
    text-align: right; 
    padding-right: 5px; 
    color: #fff; 
    font-weight: bold;
  }
  .pv { background: #ff4d4d; }
  .pm { background: #4d79ff; }
  .pf { background: #ffa64d; }
  .pe { background: #33cc33; }
  .vitesse { background: #ffcc00; }
</style>
</head>
<body>

<h1>Carte Joueur RPG</h1>

<div class="input-container">
  <input type="text" id="playerId" placeholder="Entrez l'ID du joueur">
  <button onclick="getPlayer()">Chercher</button>
</div>

<div id="error"></div>
<div id="player" class="player-card" style="display:none;"></div>

<script>
const apiUrl = 'https://sheetdb.io/api/v1/gejh59h045ck0';

function getPlayer() {
  const playerId = document.getElementById('playerId').value.trim();
  const playerDiv = document.getElementById('player');
  const errorDiv = document.getElementById('error');
  playerDiv.style.display = 'none';
  errorDiv.textContent = '';

  if (!playerId) {
    errorDiv.textContent = 'Veuillez entrer un ID.';
    return;
  }

  fetch(`${apiUrl}/search?id=${playerId}`)
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        errorDiv.textContent = 'Joueur inconnu';
        return;
      }

      const p = data[0]; // joueur trouvé

      playerDiv.innerHTML = `
        <h2>${p.Nom || '-'}</h2>
        <p><strong>Race:</strong> ${p.Race || '-'} | <strong>Classe:</strong> ${p.Classe || '-'} | <strong>Niveau:</strong> ${p.Niveau || '-'}</p>
        <p><strong>Rang:</strong> ${p.Rang || '-'} | <strong>Argent:</strong> ${p.Argent || '-'} | <strong>XP:</strong> ${p.XP || '-'}</p>
        <p><strong>Victoires:</strong> ${p.Victoires || '-'} | <strong>Défaites:</strong> ${p.Défaites || '-'} | <strong>Quêtes:</strong> ${p.Quêtes || '-'}</p>
        <p><strong>Compétence:</strong> ${p.Compétence || '-'} | <strong>Familier:</strong> ${p.Familier || '-'}</p>

        <p>PV:</p>
        <div class="stat-bar"><div class="stat-fill pv" style="width:${p.PV || 0}%">${p.PV || 0}</div></div>

        <p>PM:</p>
        <div class="stat-bar"><div class="stat-fill pm" style="width:${p.PM || 0}%">${p.PM || 0}</div></div>

        <p>PF:</p>
        <div class="stat-bar"><div class="stat-fill pf" style="width:${p.PF || 0}%">${p.PF || 0}</div></div>

        <p>PE:</p>
        <div class="stat-bar"><div class="stat-fill pe" style="width:${p.PE || 0}%">${p.PE || 0}</div></div>

        <p>Vitesse:</p>
        <div class="stat-bar"><div class="stat-fill vitesse" style="width:${p.Vitesse || 0}%">${p.Vitesse || 0}</div></div>
      `;
      playerDiv.style.display = 'block';
    })
    .catch(err => {
      console.error(err);
      errorDiv.textContent = 'Erreur lors de la récupération des données';
    });
}
</script>

</body>
</html>
