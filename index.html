<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carte Joueur RPG</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@400;600&display=swap');

body {
  background: linear-gradient(135deg, #0d1b2a, #1b263b);
  font-family: 'Poppins', sans-serif;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: rgba(20, 40, 80, 0.9);
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0, 150, 255, 0.3);
  padding: 30px;
  margin-top: 40px;
  width: 90%;
  max-width: 700px;
  text-align: center;
}

h1 {
  font-family: 'Cinzel Decorative', cursive;
  color: #00b4d8;
  font-size: 2.5em;
  margin-bottom: 10px;
}

.section {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  padding: 15px;
  margin: 10px 0;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.stats {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-top: 10px;
}

.stat {
  flex: 1 1 40%;
  margin: 5px;
  padding: 10px;
  border-radius: 10px;
  font-weight: 600;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
}

.red { background: rgba(255, 0, 0, 0.2); color: #ff6b6b; }
.blue { background: rgba(0, 100, 255, 0.2); color: #4da3ff; }
.green { background: rgba(0, 255, 100, 0.2); color: #70ff70; }
.orange { background: rgba(255, 150, 0, 0.2); color: #ffb84d; }
.yellow { background: rgba(255, 255, 0, 0.2); color: #ffff70; }

input {
  padding: 10px;
  border: none;
  border-radius: 10px;
  width: 200px;
  text-align: center;
  margin-right: 10px;
}

button {
  background: #0077b6;
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #00b4d8; }
</style>
</head>
<body>

<div class="container">
  <h1 id="nom">Nom du Joueur</h1>
  <input type="text" id="playerId" placeholder="Entrez ID ex: ARK001">
  <button onclick="getData()">Rechercher</button>

  <div class="section">
    <p><b>Race :</b> <span id="race"></span></p>
    <p><b>Classe :</b> <span id="classe"></span></p>
    <p><b>Niveau :</b> <span id="niveau"></span></p>
    <p><b>Rang :</b> <span id="rang"></span></p>
    <p><b>Argent :</b> <span id="argent"></span> üí∞</p>
  </div>

  <div class="section stats">
    <div class="stat red">PV : <span id="pv"></span></div>
    <div class="stat blue">PM : <span id="pm"></span></div>
    <div class="stat green">PF : <span id="pf"></span></div>
    <div class="stat orange">PE : <span id="pe"></span></div>
    <div class="stat yellow">Vitesse : <span id="vitesse"></span></div>
  </div>

  <div class="section">
    <p><b>Victoires :</b> <span id="victoires"></span></p>
    <p><b>D√©faites :</b> <span id="defaites"></span></p>
    <p><b>Qu√™tes :</b> <span id="quetes"></span></p>
    <p><b>XP :</b> <span id="xp"></span></p>
  </div>

  <div class="section">
    <p><b>Comp√©tence :</b> <span id="competence"></span></p>
    <p><b>Attribut :</b> <span id="attribut"></span></p>
    <p><b>Familier :</b> <span id="familier"></span></p>
  </div>
</div>

<script>
async function getData() {
  const id = document.getElementById("playerId").value.trim();
  if (!id) return alert("Entre un ID !");
  try {
    const res = await fetch(`https://sheetdb.io/api/v1/o0vmbzvmiboaz/search?id=${id}`);
    const data = await res.json();
    if (!data || data.length === 0) {
      alert("Aucun joueur trouv√© !");
      return;
    }

    const joueur = data[0];
    document.getElementById("nom").textContent = joueur["Nom "] || "Inconnu";
    document.getElementById("race").textContent = joueur["Race"] || "";
    document.getElementById("classe").textContent = joueur["Classe"] || "";
    document.getElementById("niveau").textContent = joueur["Niveau"] || "";
    document.getElementById("rang").textContent = joueur["Rang"] || "";
    document.getElementById("argent").textContent = joueur["Argent "] || "";
    document.getElementById("victoires").textContent = joueur["Victoires"] || "";
    document.getElementById("defaites").textContent = joueur["D√©faites"] || "";
    document.getElementById("quetes").textContent = joueur["Qu√™tes "] || "";
    document.getElementById("pv").textContent = joueur["PV"] || "";
    document.getElementById("pm").textContent = joueur["PM"] || "";
    document.getElementById("pf").textContent = joueur["PF"] || "";
    document.getElementById("pe").textContent = joueur["PE"] || "";
    document.getElementById("vitesse").textContent = joueur["Vitesse "] || "";
    document.getElementById("competence").textContent = joueur["Competence "] || "";
    document.getElementById("attribut").textContent = joueur["Attribut "] || "";
    document.getElementById("familier").textContent = joueur["Familier "] || "";
    document.getElementById("xp").textContent = joueur["XP"] || "";
  } catch (e) {
    alert("Erreur lors de la r√©cup√©ration des donn√©es !");
    console.error(e);
  }
}
</script>

</body>
</html>
